env:
  TERM: alacritty

window:

  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 20
    y: 20

  decorations: transparent

scrolling:
  history: 10000

font:
  normal:
    family: SFMono Nerd Font

  bold:
    family: SFMono Nerd Font
    style: Bold

  size: 15

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

